sudo: required
language: generic

services:
  - docker

before_install:
  # Build the Docker image
  - docker build -t nimroda/docker-react -f Dockerfile.dev .
  
  # Start the container in detached mode with a long-running process to keep it alive
  - docker run -d --name container nimroda/docker-react bash -c "
      apk update && 
      apk add --no-cache bash libxml2-dev libxslt-dev zlib-dev libressl-dev ruby ruby-dev build-base && 
      echo 'Dependencies installed successfully!' && 
      tail -f /dev/null"  # Ensure the container stays alive indefinitely
  
  # Give the container some time to initialize (10 seconds)
  - sleep 10

  # Install Nokogiri (force ruby platform installation)
  - docker exec container gem install nokogiri --platform=ruby || (echo "Nokogiri installation failed!" && exit 1)

script:
  - docker run -e CI=true nimroda/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "frontend"
  env: "Frontend-env"
  bucket_name: "elasticbeanstalk-us-east-1-122610503598"
  bucket_path: "frontend"
  on:
    branch: master
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"
